<div class="title-list mt-2">
  <div class="flex">
    <div class="me-auto">
      <span class="title-font">Tambah Dealer Branch </span>
    </div>
  </div>
</div>

<!-- ! Cabang -->
<div class="row centerAll mb-4">
  <label class="col-2">Cabang</label>
  <div class="col-3">
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="kodeBranch" [disabled]="inputKode" />
    </mat-form-field>
  </div>
  <div class="col-7">
    <mat-form-field appearance="fill" (click)="showSearch()">
      <input matInput [(ngModel)]="namaBranch" [disabled]="inputNama" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>

<div class="d-flex">
  <div class="me-auto">
    <button
      mat-raised-button
      color="primary"
      style="height: 40px"
      class="button-close"
      (click)="closeRambahDealer()"
    >
      Close
    </button>
  </div>
  <div class="p-2">
    <button
      mat-raised-button
      color="primary"
      style="height: 40px"
      class="button-save"
      (click)="saveBranch()"
      [disabled]="buttonSave"
    >
      Save
    </button>
  </div>
  <div class="p-2">
    <button
      mat-raised-button
      color="primary"
      style="height: 40px"
      class="button-reset"
      (click)="resetBranch()"
    >
      Reset
    </button>
  </div>
</div>
