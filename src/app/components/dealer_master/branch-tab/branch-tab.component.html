<!-- !-----------------Map Dealer Branch --------------------  -->
<mat-card class="form">
  <div class="mt-2">
    <div class="title-list">
      <div class="flex">
        <div class="me-auto">
          <span class="title-font">Map Dealer Branch </span>
        </div>
        <button
          mat-raised-button
          color="primary"
          class="button-tambah"
          (click)="showFormTambah()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-plus"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            />
          </svg>
          Tambah
        </button>
      </div>
    </div>
  </div>
  <!-- ! TABEL -->
  <mat-card class="tabel-dealer-branch">
    <!-- BUTTON SEARCH -->
    <div class="d-flex flex-row-reverse seGaris mb-3">
      <div>
        <mat-form-field appearance="fill" class="form-search">
          <input matInput [(ngModel)]="searchText" (keyup)="applyFilter()" />
        </mat-form-field>
      </div>
      <div class="me-2 fontSearch">Search :</div>
    </div>
    <!-- TABEL -->
    <table mat-table matSort [dataSource]="dataSource">
      <!-- Code Branch -->
      <ng-container matColumnDef="branchCode">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-header"
          style="width: 15rem"
          mat-sort-header
        >
          Branch Code
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.branchCode }}
        </td>
      </ng-container>

      <!-- Name Branch -->
      <ng-container matColumnDef="branchName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-header"
          style="width: 30rem"
          mat-sort-header
        >
          Branch Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.branchName }}
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-header"
          style="width: 20rem"
          mat-sort-header
        >
          Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-header"
          style="width: auto; text-align: center"
        >
          Action
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: center">
          <button
            mat-raised-button
            color="primary"
            class="button-aktifkan"
            *ngIf="element.status == 'Non Aktif'"
            (click)="changeStatus(element)"
          >
            Aktifkan
          </button>
          <button
            mat-raised-button
            color="warn"
            class="button-non-aktifkan"
            *ngIf="element.status == 'Aktif'"
            (click)="changeStatus(element)"
          >
            Non Aktifkan
          </button>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center fs-5 noData" colspan="8">
          No Data Available!
        </td>
      </tr>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="line-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="color-row"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card>
</mat-card>
