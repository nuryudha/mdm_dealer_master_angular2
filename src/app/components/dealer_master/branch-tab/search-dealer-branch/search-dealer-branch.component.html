<div class="title-list mt-2">
  <div class="flex">
    <div class="me-auto">
      <span class="title-font">Tambah Dealer Branch </span>
    </div>
    <button mat-icon-button class="button-close" (click)="closeSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- BUTTON SEARCH -->
<div class="d-flex flex-row-reverse seGaris mb-3">
  <div>
    <mat-form-field appearance="fill" class="form-search">
      <input matInput [(ngModel)]="searchText" (keyup)="applyFilter()" />
    </mat-form-field>
  </div>
  <div class="me-2 fontSearch">Search :</div>
</div>
<!-- TABEL -->
<table mat-table matSort [dataSource]="dataSource" style="width: 100%">
  <!-- Branch Code -->
  <ng-container matColumnDef="branchCode">
    <th mat-header-cell *matHeaderCellDef class="text-header" mat-sort-header>
      Kode Branch
    </th>
    <td mat-cell *matCellDef="let element">{{ element.branchCode }}</td>
  </ng-container>

  <!-- Branch Name -->
  <ng-container matColumnDef="branchName">
    <th mat-header-cell *matHeaderCellDef class="text-header" mat-sort-header>
      Nama Branch
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.branchName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="branchParent" *matCellDef="let element">
    {{ element.branchParent }}
  </ng-container>

  <ng-container matColumnDef="branchType" *matCellDef="let element">
    {{ element.branchType }}
  </ng-container>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell text-center fs-5 noData" colspan="2">
      No Data Available!
    </td>
  </tr>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
    class="line-header"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="color-row"
    (click)="chooseCell(row)"
  ></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
