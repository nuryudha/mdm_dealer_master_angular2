<mat-card class="form">
  <div class="mt-2">
    <div class="title-list">
      <div class="flex">
        <div class="me-auto">
          <span class="title-font">List Dealer</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ! Search By -->
  <div class="row centerAll mt-4">
    <label for="filter" class="col-3">Search By</label>
    <div class="col">
      <mat-radio-group [(ngModel)]="searchByRadio">
        <mat-radio-button value="1" class="me-5">DLC</mat-radio-button>
        <mat-radio-button  value="2">Dealer Name</mat-radio-button
        >
      </mat-radio-group>
    </div>
  </div>

  <!-- ! Description -->
  <div class="row centerAll mt-4">
    <label for="description" class="col-3">Description</label>
    <div class="col">
      <div class="d-flex flex-row">
        <div class="me-2">
          <mat-form-field appearance="fill" style="width: 20rem">
            <!-- <mat-label>Description</mat-label> -->
            <input
              matInput
              id="description"
              [(ngModel)]="description"
              oninput="this.value = this.value.toUpperCase()"
              (keyup.enter)="searchButton()"
            />
          </mat-form-field>
        </div>
        <div class="centerButton">
          <button
            mat-raised-button
            color="primary"
            style="height: 3rem"
            (click)="searchButton()"
          >
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ! TABEL -->
  <mat-card class="tabel-list-dealer">
    <!-- BUTTON SEARCH -->
    <div class="d-flex flex-row-reverse">
      <mat-form-field
        appearance="fill"
        class="form-search"
        style="width: 20rem"
      >
        <!-- <mat-label>
          <mat-icon>search</mat-icon>
          Search
        </mat-label> -->
        <input
          matInput
          [(ngModel)]="search_listDealer"
          (keyup)="applyFilter()"
        />
      </mat-form-field>
    </div>
    <!-- TABEL -->
    <table mat-table matSort [dataSource]="dataSource" style="width: 100%">
      <!-- Dealer Code -->
      <ng-container matColumnDef="dealerCode">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-header"
          style="width: 50%"
          mat-sort-header
        >
          Dealer Code
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.dealerCode }}
        </td>
      </ng-container>

      <!-- Dealer Name -->
      <ng-container matColumnDef="dealerName">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-header"
          style="width: 50%"
          mat-sort-header
        >
          Dealer Name
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.dealerName }}
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center fs-5 noData" colspan="8">
          No Data Available!
        </td>
      </tr>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="line-header"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="color-row"
        (click)="chooseCell(row)"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </mat-card>
</mat-card>
